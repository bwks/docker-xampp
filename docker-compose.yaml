services:
  web:
    build: .
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./log:/var/log/apache2
  db:
    image: mysql:8.0
    user: mysql
    restart: always
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=myDb
      - MYSQL_USER=user
      - MYSQL_PASSWORD=test
      - MYSQL_ROOT_PASSWORD=test
    volumes:
      - ./dump:/docker-entrypoint-initdb.d
      - ./conf:/etc/mysql/conf.d
      - persistent:/var/lib/mysql
  webadmin:
    depends_on:
    - db
    image: phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_HOST=db
volumes:
  persistent:
